<div class="page-wrap">
  <div class="container">
    {{#if message}}
      <div class="alert alert-danger text-center">
        {{message}}
      </div>
    {{/if}}
    <form action="add" class="form-horizontal" method="post">
      <div class = "form-group">
        <div class= "col-md-10 col-md-offset-1">
          <h3 class="text-center"><i class="fa fa-plus"></i>&nbsp;Add Event</h3>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" =""> Event Title </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="eventTitle" name="eventTitle" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > Start Date </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="startDate" name="startDate" type="date"/><!-- puttin type date will make chrome add in a datepicker but not firefox. Should we use this -->
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > Start Time </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="startTime" name="startTime" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > End Date </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="endDate" name="endDate" type="date" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > End Time </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="endTime" name="endTime" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > Street Address </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="streetAddress" name="streetAddress" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > City </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="city" name="city" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > State </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="state" name="state" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > ZIP </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="zip" name="zip" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class = "form-group">
        <label class="col-md-3 control-label" > Description </label>
        <div class= "col-md-6">
          <input class="input-validation-error form-control"id="description" name="description" />
          <span class="label label-default">Required</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
          <button class="btn btn-primary" id="proceedBtn" type="submit">
            Submit
          </button>
          <a class="btn btn-default" href="/">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
