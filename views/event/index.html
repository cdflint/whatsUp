<div class="page-wrap">
  <div class="container">
    {{#if message}}
    <div class="alert alert-danger text-center">
      {{message}}
    </div>
    {{/if}}
    {{#if user}}
    <h3> {{user.email}}'s Events </h3>
    <div class="panel-group">
      {{#each user.events}}
      <div class="panel panel-default">
        <div class="panel-heading">
          {{this.name}}
            &nbsp;
            <a href="/profile/edit"><span class="fa fa-pencil"></span></a>
            <a href="/profile/edit"><span class="fa fa-trash-o pull-right"></span></a>
        </div>          
        <div class="panel-body">
          <dl class="dl-horizontal">
          {{{parseEvent this}}}
        </dl>
        </div>
      </div>
      {{/each}}
    </div>
    {{/if}}
    <a href="{{rootPath}}event/add">
      <button class="btn btn-primary" id="proceedBtn">
        Add Event
      </button>
    </a>
  </div>
</div>
