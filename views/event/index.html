<link href="{{rootPath}}lib/leaflet-0.7.3/leaflet.css" rel="stylesheet">
<link rel="stylesheet" href="{{rootPath}}lib/fullcalendar/dist/fullcalendar.css" />
<link rel="stylesheet" type="text/css" href="{{rootPath}}lib/leaflet-cluster/markerCluster.css">
<div class="page-wrap">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        {{#if message}} 
        	{{#unless err}}
		        <div class="alert alert-success text-center">
		          {{message}}
		        </div>
        	{{/unless}} 
        	{{#if err}}
		        <div class="alert alert-danger text-center">
		          <ul class="list-unstyled">
		            {{message}} 
		            {{#each err.errors}}
		            	<li>{{message}}</li>
		            {{/each}}
		          </ul>
		        </div>
	        {{/if}} 
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="map" id="unite-map">
          <!--Map area-->
        </div>
      </div>     
    </div>
    <div class="row">
      <!--Event list-->
      <div class="col-md-12 col-sm-12" id="calendar-area">
        <h3>Calendar</h3>
      </div>
    </div>
  </div>
</div>
</div>
{{> popupTemplate }} {{#contentFor "scripts"}}
<script type="text/javascript" src="{{rootPath}}lib/leaflet-0.7.3/leaflet.js"></script>
<script type="text/javascript" src="{{rootPath}}lib/leaflet-cluster/leaflet.markercluster.js"></script>
<script src="{{rootPath}}lib/moment/min/moment.min.js"></script>
<script src="{{rootPath}}lib/fullcalendar/dist/fullcalendar.js"></script>
<script type="text/javascript" src="{{rootPath}}build/eventIndex-bundle.js"></script>
<script>
$(function() {
  if (typeof startup == 'function')
    startup();
});
</script>
{{/contentFor}}
